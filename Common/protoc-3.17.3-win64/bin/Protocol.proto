    C_CREATE_PLAYER = 15;
    S_CREATE_PLAYER = 16;
    S_ITEM_LIST = 17;
    S_ADD_ITEM = 18;
    C_EQUIP_ITEM = 19;
    S_EQUIP_ITEM = 20;
    S_CHANGE_EX = 21;
    S_LEVEL_UP = 22;
    S_PING = 23;
